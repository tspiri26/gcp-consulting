<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - GCP Cloud Consulting</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://wallpapercave.com/wp/wp3429905.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
	<header>
		<h1>GCP Cloud Consulting</h1>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/contact">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="centered">
			<h2>Contact Us</h2>
			<form action="/contact" method="POST">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Message</label>
				<textarea id="message" name="message" required></textarea>

				<button type="submit">Send</button>
			</form>
		</section>
	</main>
</body>
</html>
